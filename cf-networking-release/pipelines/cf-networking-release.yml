#@ load("@ytt:data", "data")

#@ load("ytt-helpers.star", "helpers")

#! Define-Groups
groups:
- name: release
  jobs:
  - template-tests
  - unit-and-integration-tests
  - lint-repo
  - claim-env
  - prepare-env
  - run-cats
  - run-cf-networking-acceptance-tests
  - run-service-discovery-acceptance-tests
  - run-service-discovery-performance-tests
  - export-release
  - ship-what
  - ship-it
  - unclaim-env

- name: periodics
  jobs:
  - bump-dependencies-go-mod
  - bump-package-golang
  - bump-healthchecker-in-networking-release
  - bump-healthchecker-in-silk-release
  - sync-dot-github-dir-in-networking-release
  - sync-dot-github-dir-in-silk-release
  - sync-readme-in-networking-release
  - sync-readme-in-silk-release

- name: manual
  jobs:
  - release-env-lock

- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump


#! Define-ResourceGroups
#! toolsmiths
resource_types:
- name: shepherd
  type: registry-image
  source:
    repository: us-west2-docker.pkg.dev/shepherd-268822/shepherd2/concourse-resource
    tag: v1  #! This may be bumped in the future

#! Define-Resources
resources:
- name: golang-release-latest
  type: git
  icon: tag-outline
  source:
    tag_filter: v*
    uri: https://github.com/bosh-packages/golang-release.git

- name: cf-networking-repo
  type: git
  icon: source-branch
  source:
    branch:  "develop"
    uri: git@github.com:cloudfoundry/cf-networking-release.git
    private_key: ((github-tas-runtime-bot/private-key))
    ignore_paths:
    - .github/
    - .gitignore
    - .final_build
    - CODEOWNERS
    - LICENSE
    - NOTICE
    - README*
    - docs/
    - releases/

- name: silk-repo
  type: git
  icon: source-branch
  source:
    branch:  "develop"
    uri: git@github.com:cloudfoundry/silk-release.git
    private_key: ((github-tas-runtime-bot/private-key))
    ignore_paths:
    - .github/
    - .gitignore
    - .final_build
    - CODEOWNERS
    - LICENSE
    - NOTICE
    - README*
    - docs/
    - releases/

- name: cf-networking-release-branch
  type: git
  icon: source-branch
  source:
    branch: release
    uri: git@github.com:cloudfoundry/cf-networking-release.git
    private_key: ((github-tas-runtime-bot/private-key))

- name: silk-release-branch
  type: git
  icon: source-branch
  source:
    branch: release
    uri: git@github.com:cloudfoundry/silk-release.git
    private_key: ((github-tas-runtime-bot/private-key))

- name: cf-networking-develop-branch-mergeback
  type: git
  icon: source-branch
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/cf-networking-release.git
    private_key: ((github-tas-runtime-bot/private-key))

- name: silk-develop-branch-mergeback
  type: git
  icon: source-branch
  source:
    branch: develop
    uri: git@github.com:cloudfoundry/silk-release.git
    private_key: ((github-tas-runtime-bot/private-key))

- name: ci
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci

- name: silk-readme
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths: 
      - shared/*.md
      - silk-release/*.md
      - silk-release/readme/*.md

- name: cf-networking-readme
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths: 
      - shared/*.md
      - cf-networking-release/*.md
      - cf-networking-release/readme/*.md

- name: cf-deployment
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment.git

- name: cf-deployment-concourse-tasks
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: cf-acceptance-tests
  type: git
  icon: source-branch
  source:
    branch: release-candidate
    uri: https://github.com/cloudfoundry/cf-acceptance-tests

- name: healthchecker-release
  type: git
  icon: tag-outline
  source:
    uri: git@github.com:cloudfoundry/healthchecker-release.git
    private_key: ((github-tas-runtime-bot/private-key))
    branch: release
    tag_filter: v*

#! TIMERS
- name: weekly
  type: time
  icon: clock
  source:
    interval: '168h'
    start: 03:00
    stop: 03:59
    days:
      - Sunday

- name: env
  type: shepherd
  icon: sheep
  source:
    url: https://v2.shepherd.run
    service-account-key: ((shepherd-service-account-key))
    lease:
      namespace: tas-runtime
      pool:
        namespace: official
        name: cfd
    compatibility-mode: environments-app

- name: cf-networking-github-release 
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    repository: cf-networking-release
    owner: cloudfoundry

- name: silk-github-release 
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    repository: silk-release
    owner: cloudfoundry

- name: cf-networking-draft-github-release 
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    drafts: true
    repository: cf-networking-release
    owner: cloudfoundry

- name: silk-draft-github-release 
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    drafts: true
    repository: silk-release
    owner: cloudfoundry

- name: shared-templates
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths: 
      - shared/github

- name: version
  type: semver
  icon: counter
  source:
    driver: gcs
    bucket: ci-release-versions
    key: cf-networking-release/version #! One version number manages both cf-networking and silk
    json_key: ((gcp-tas-runtime-service-account/config-json))

- name: env-lock
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: cf-networking-release-env-lock 
    private_key: ((github-tas-runtime-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git

- name: image
  type: registry-image
  icon: docker
  source:                                        
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/tas-runtime-build
    tag: 'latest'
    username: _json_key
    password: ((gcp-tas-runtime-service-account/config-json))


#! Define-Jobs
jobs:
- name: bump-dependencies-go-mod
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: cf-networking-repo
      - get: silk-repo
      - get: image
      - get: weekly
        trigger: true
  - in_parallel:
    - do:
      - task: cf-networking-release-bump-dependencies-go-mod
        image: image
        file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
        input_mapping:
          repo: cf-networking-repo
        output_mapping:
          bumped-repo: bumped-cf-networking
        params:
          GO_MODS: |
            src/code.cloudfoundry.org/go.mod
            src/example-apps/proxy/go.mod
            src/example-apps/raw-response/go.mod
            src/example-apps/registry/go.mod
            src/example-apps/smoke/go.mod
            src/example-apps/spammer/go.mod
            src/example-apps/tick/go.mod
          EXTRA_GO_TAGS: tools
      - put: cf-networking-repo
        params:
          rebase: true
          repository: bumped-cf-networking
    - do:
      - task: silk-release-bump-dependencies-go-mod
        image: image
        file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
        input_mapping:
          repo: silk-repo
        output_mapping:
          bumped-repo: bumped-silk
        params:
          GO_MODS: src/code.cloudfoundry.org/go.mod
          EXTRA_GO_TAGS: tools
      - put: silk-repo
        params:
          rebase: true
          repository: bumped-silk

- name: bump-package-golang
  plan:
  - in_parallel:
    - get: ci
    - get: cf-networking-repo
    - get: silk-repo
    - get: image
    - get: golang-release-latest
      trigger: true

  - in_parallel:
    - do:
      - task: bump-cf-networking-golang-package-name
        file: ci/shared/tasks/bump-golang-package-name/linux.yml
        image: image
        input_mapping:
          repo: cf-networking-repo
        output_mapping:
          bumped-repo: cf-networking-bumped-repo
        params:
          PLATFORM: linux
      - task: bump-cf-netwokring-golang-linux
        file: ci/shared/tasks/bosh-vendor-package/linux.yml
        image: image
        input_mapping:
          package-release: golang-release-latest
          repo: cf-networking-bumped-repo
        output_mapping:
          vendored-repo: cf-networking-vendored-repo
        params:
          PACKAGE_NAME: golang-*-linux
          GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: ((gcp-tas-runtime-service-account/config-json))
      - put: cf-networking-repo
        params:
          rebase: true
          repository: cf-networking-vendored-repo
    - do:
      - task: bump-silk-golang-package-name
        file: ci/shared/tasks/bump-golang-package-name/linux.yml
        image: image
        input_mapping:
          repo: silk-repo
        output_mapping:
          bumped-repo: silk-bumped-repo
        params:
          PLATFORM: linux
      - task: bump-silk-golang-linux
        file: ci/shared/tasks/bosh-vendor-package/linux.yml
        image: image
        input_mapping:
          package-release: golang-release-latest
          repo: silk-bumped-repo
        output_mapping:
          vendored-repo: silk-vendored-repo
        params:
          PACKAGE_NAME: golang-*-linux
          GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: ((gcp-tas-runtime-service-account/config-json))
      - put: silk-repo
        params:
          rebase: true
          repository: silk-vendored-repo

- name: bump-healthchecker-in-networking-release
  plan:
  - in_parallel:
    - get: ci
    - get: cf-networking-repo
    - get: image
    - get: healthchecker-release
      trigger: true
  - task: bump-healthchecker
    file: ci/shared/tasks/bosh-vendor-package/linux.yml
    image: image
    input_mapping:
      repo: cf-networking-repo
      package-release: healthchecker-release
    params:
      PACKAGE_NAME: healthchecker
      PACKAGE_PREFIX: cf-networking
      GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: ((gcp-tas-runtime-service-account/config-json))
  - put: cf-networking-repo
    params:
      rebase: true
      repository: vendored-repo

- name: bump-healthchecker-in-silk-release
  plan:
  - in_parallel:
    - get: ci
    - get: silk-repo
    - get: image
    - get: healthchecker-release
      trigger: true
  - task: bump-healthchecker
    file: ci/shared/tasks/bosh-vendor-package/linux.yml
    image: image
    input_mapping:
      repo: silk-repo
      package-release: healthchecker-release
    params:
      PACKAGE_NAME: healthchecker
      PACKAGE_PREFIX: silk
      GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: ((gcp-tas-runtime-service-account/config-json))
  - put: silk-repo
    params:
      rebase: true
      repository: vendored-repo

- name: sync-dot-github-dir-in-networking-release
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get:  cf-networking-repo
      - get: shared-templates
        trigger: true
  - do:
    - task: sync-dot-github-dir
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      input_mapping:
        repo: cf-networking-repo
    - put: cf-networking-repo
      params:
       rebase: true
       repository: synced-repo

- name: sync-dot-github-dir-in-silk-release
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get:  silk-repo
      - get: shared-templates
        trigger: true
  - do:
    - task: sync-dot-github-dir
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      input_mapping:
        repo: silk-repo
    - put: silk-repo
      params:
       rebase: true
       repository: synced-repo

- name: sync-readme-in-networking-release
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get:  cf-networking-repo
      - get: weekly
        trigger: true
      - get: cf-networking-readme
        trigger: true
  - do:
    - task: sync-readme
      file: ci/shared/tasks/sync-readme/linux.yml
      image: image
      input_mapping:
        repo:  cf-networking-repo
    - put: cf-networking-repo
      params:
       rebase: true
       repository: synced-repo

- name: sync-readme-in-silk-release
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get:  silk-repo
      - get: weekly
        trigger: true
      - get: silk-readme
        trigger: true
  - do:
    - task: sync-readme
      file: ci/shared/tasks/sync-readme/linux.yml
      image: image
      input_mapping:
        repo:  silk-repo
    - put: silk-repo
      params:
       rebase: true
       repository: synced-repo


- name: template-tests
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: cf-networking-repo
      trigger: true
    - get: silk-repo
      trigger: true
    - get: image
  - in_parallel:
    - do:
      - task: cf-networking-template-tests
        image: image
        file: ci/shared/tasks/run-tests-templates/linux.yml
        input_mapping:
          repo: cf-networking-repo
        timeout: 30m
    - do:
      - task: silk-template-tests
        image: image
        file: ci/shared/tasks/run-tests-templates/linux.yml
        input_mapping:
          repo: silk-repo
        timeout: 30m

- name: unit-and-integration-tests
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: cf-networking-repo
      trigger: true
    - get: silk-repo
      trigger: true
    - get: image
    - get: package-release
      resource: golang-release-latest
  - in_parallel:
    - do:
      - task: determine-image-tag
        image: image
        input_mapping:
          repo: cf-networking-repo
        file: ci/shared/tasks/determine-image-tag/linux.yml
      - load_var: image_tag
        file: determined-image-tag/tag
#@ for db in data.values.db_flavors:
    - do:
      - task: #@ "determine-image-tag-{}".format(db.image)
        image: image
        file: ci/shared/tasks/determine-image-tag/linux.yml
        input_mapping:
          repo: cf-networking-repo
        output_mapping:
          determined-image-tag: #@ "determined-image-tag-{}".format(db.image)
        params:
          IMAGE: #@ "cloudfoundry/tas-runtime-{}".format(db.image)
      - load_var: #@ "image_tag_{}".format(db.image.replace("-", "_").replace(".", "_"))
        file: #@ "determined-image-tag-{}/tag".format(db.image)
#@ end
  - in_parallel:
#@ for package in helpers.packages_with_configure_db(data.values.internal_repos):
#@ for db in data.values.db_flavors:
    - task: #@ "{}-{}-{}".format(package.repo,package.name,db.image)
      file: ci/shared/tasks/run-bin-test/linux.yml
      privileged: #@ helpers.privileged(package)
      attempts: 3
      vars:
        image_repository: #@ "cloudfoundry/tas-runtime-{}".format(db.image)
        image_password: ((gcp-tas-runtime-service-account/config-json))
        image_tag: #@ "((.:image_tag_{}))".format(db.image.replace("-", "_").replace(".", "_"))
      params:
        DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
        DB: #@ db.value
      input_mapping:
        repo: #@ package.repo
#@ end
#@ end
#@ for package in helpers.packages_without_configure_db(data.values.internal_repos):
    - task: #@ "{}-{}".format(package.repo, package.name)
      file: ci/shared/tasks/run-bin-test/linux.yml
      privileged: #@ helpers.privileged(package)
      vars:
        image_repository: cloudfoundry/tas-runtime-build
        image_password: ((gcp-tas-runtime-service-account/config-json))
        image_tag: ((.:image_tag))
      attempts: 3
      params:
        DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
      input_mapping:
        repo: #@ package.repo
#@ end

- name: lint-repo
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: silk-repo 
      trigger: true
    - get: cf-networking-repo
      trigger: true
    - get: image
  - task: lint-cf-networking
    file: ci/shared/tasks/lint-repo/linux.yml
    image: image
    input_mapping:
      repo: cf-networking-repo
  - task: lint-silk
    file: ci/shared/tasks/lint-repo/linux.yml
    image: image
    input_mapping:
      repo: silk-repo

- name: claim-env
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: cf-networking-repo
      trigger: true
      passed:
        - template-tests
        - unit-and-integration-tests
        - lint-repo
    - get: silk-repo
      trigger: true
      passed:
        - template-tests
        - unit-and-integration-tests
        - lint-repo
    - get: image

    - put: env-lock
      params:
       acquire: true
  - put: env
    params:
      action: create
      duration: 48h
      resource: env
      description: "cf-networking pipeline"
    timeout: 6h
  - task: wait-for-cf-api
    file: ci/shared/tasks/wait-for-cf-api/linux.yml
    input_mapping:
      toolsmiths-env: env
    image: image

- name: prepare-env
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: silk-repo
      passed: [claim-env]
      trigger: true
    - get: cf-networking-repo
      trigger: true
      passed: [claim-env]
    - get: image
    - get: cf-deployment
    - get: cf-deployment-concourse-tasks
    - get: env
      passed: [claim-env]
      trigger: true
  - task: prepare-cf-deployment-env
    image: image
    file: ci/shared/tasks/run-bin-prepare-cf-deployment-env/linux.yml
    input_mapping:
      repo: cf-networking-repo
  - task: combine-ops-files
    file: ci/shared/tasks/combine-assets/linux.yml
    image: image
    input_mapping:
      input-01: cf-deployment
    params:
      COPY_ACTIONS: |
        {ci/cf-networking-release/opsfiles/*.yml,combined-assets}
        {ci/shared/opsfiles/add-lb-ca-cert.yml,combined-assets}
        {input-01/operations/use-compiled-releases.yml,combined-assets}
        {input-01/operations/experimental/enable-iptables-logger.yml,combined-assets}
  - task: combine-acceptance-test-release-files
    file: ci/shared/tasks/combine-assets/linux.yml
    image: image
    input_mapping:
      input-01: cf-networking-repo
    output_mapping:
      combined-assets: acceptance-test-release
    params:
      COPY_ACTIONS: |
        {input-01/src/code.cloudfoundry.org/test/acceptance-test-release/*,combined-assets}
  - task: upload-dev-releases
    file: ci/shared/tasks/bosh-upload-dev-releases/linux.yml
    image: image
    input_mapping:
      release-01: cf-networking-repo
      release-02: silk-repo
      release-03: acceptance-test-release
  - task: deploy-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      ops-files: combined-assets
      vars-files: prepared-env
      toolsmiths-env: env
    params:
      DEPLOY_WITH_UPTIME_MEASUREMENTS: "false"
      FAIL_ON_DOWNTIME: "false"
      VARS_FILES: vars.yml
      OPS_FILES: #@ "\n".join(data.values.opsfiles)
  - task: uptimer-measure-with-cf-networking-and-silk-update
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      ops-files: combined-assets
      release: repo
      vars-files: prepared-env
      toolsmiths-env: env
    params:
      DEPLOY_WITH_UPTIME_MEASUREMENTS: "true"
      APP_PUSHABILITY_THRESHOLD: "20"
      APP_STATS_THRESHOLD: "20"
      HTTP_AVAILABILITY_THRESHOLD: "20"
      TCP_AVAILABILITY_THRESHOLD: "20"
      AVAILABLE_PORT: "-1"
      TCP_PORT: "1029"
      FAIL_ON_DOWNTIME: "true"
      MEASURE_SYSLOG_AVAILABILITY: "false"
      MEASURE_TCP_AVAILABILITY: "true"
      RECENT_LOGS_THRESHOLD: "50"
      STREAMING_LOGS_THRESHOLD: "50"
      APP_SYSLOG_AVAILABILITY_THRESHOLD: "50"
      USE_SINGLE_APP_INSTANCE: "false"
      VARS_FILES: vars.yml
      OPS_FILES: #@ "\n".join(data.values.opsfiles)
  - task: open-asg-for-credhub
    file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
    input_mapping:
      toolsmiths-env: env
    params:
      INSTANCE_GROUP_NAME: credhub
      SECURITY_GROUP_NAME: credhub
  - task: open-asg-for-uaa
    file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
    input_mapping:
      toolsmiths-env: env
    params:
      INSTANCE_GROUP_NAME: uaa
      SECURITY_GROUP_NAME: uaa
  - task: enable-feature-flags-for-cats
    file: cf-deployment-concourse-tasks/set-feature-flags/task.yml
    input_mapping:
      toolsmiths-env: env
    params:
      ENABLED_FEATURE_FLAGS: diego_docker service_instance_sharing

- name: run-cats
  serial: true
  serial_groups: [acceptance]
  plan:
  - in_parallel:
    - get: ci
    - get: silk-repo
      passed: [prepare-env]
      trigger: true
    - get: cf-networking-repo
      passed: [prepare-env]
      trigger: true
    - get: image
    - get: env
      passed: [prepare-env]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: cf-acceptance-tests
    - get: cf-deployment
  - task: create-config
    image: image
    file: ci/shared/tasks/build-acceptance-test-configs/linux.yml
    params:
      CONFIGS: cats
      WITH_ISOSEG: false
      WITH_DYNAMIC_ASG: true
      WITH_COMMA_DELIMITED_ASG_DESTINATIONS: true
  - task: cats
    file: cf-deployment-concourse-tasks/run-cats/task.yml
    attempts: 2
    input_mapping:
      integration-config: built-acceptance-test-configs
    params:
      CONFIG_FILE_PATH: cats.json

- name: run-service-discovery-acceptance-tests
  serial: true
  serial_groups: [acceptance]
  plan:
  - in_parallel:
    - get: ci
    - get: silk-repo
      passed: [prepare-env]
