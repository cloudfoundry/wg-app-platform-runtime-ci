#@ load("@ytt:data", "data")
#@ load("ytt-helpers.star", "helpers")

#! Define-Groups
groups:
- name: release
  jobs:
  - template-tests
  - unit-and-integration-tests
  - inigo-mysql-linux
  - inigo-postgres-linux
  - inigo-mysql-windows
  - lint-repo
  - claim-env
  - prepare-env
  - run-cats
  - run-wats
  - export-release
  - run-bosh-restart
  - run-vizzini
  - ship-what
  - ship-it
  - unclaim-env

- name: periodics
  jobs:
  - bump-dependencies-go-mod
  - bump-golang
  - bump-bosh-blobs
  - bump-dependencies-envoy
  - create-envoy-pr
  - sync-dot-github-dir
  - sync-readme

- name: manual
  jobs:
  - release-env-lock

- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump


#! Define-ResourceGroups
#! toolsmiths
resource_types:
- name: github-pr
  type: registry-image
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/tasruntime/github-pr-instances-resource
    tag: latest
    username: _json_key
    password: ((gcp-wg-arp-service-account/config-json))
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

#! Define-Resources
resources:
- name: golang-release-latest
  type: git
  icon: tag-outline
  source:
    tag_filter: v*
    uri: https://github.com/bosh-packages/golang-release.git

- name: repo
  type: git
  icon: source-branch
  source:
    branch: protobuf-with-plugin
    uri: git@github.com:cloudfoundry/diego-release.git
    private_key: ((github-appruntimeplatform-bot/private-key))
    ignore_paths:
    - .github/
    - .gitignore
    - .final_builds/
    - CODEOWNERS
    - LICENSE
    - NOTICE
    - README.md
    - docs/
    - releases/

- name: release-branch 
  type: git
  icon: source-branch
  source:
    uri: git@github.com:cloudfoundry/diego-release.git
    branch: release
    private_key: ((github-appruntimeplatform-bot/private-key))

- name: develop-branch-mergeback
  type: git
  icon: source-branch
  source:
    uri: git@github.com:cloudfoundry/diego-release.git
    branch: develop
    private_key: ((github-appruntimeplatform-bot/private-key))

- name: diego-release-envoy-bump
  type: git
  icon: source-branch
  source:
    branch: bump-envoy
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/diego-release.git

- name: ci
  type: git
  icon: source-branch
  source:
    branch: protobuf-with-plugin
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci

- name: go-version
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths: [go-version.json]

- name: shared-templates
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths: 
      - shared/github
      - diego-release/github

- name: readme
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths:
      - shared/*.md
      - diego-release/*.md
      - diego-release/readme/*.md

#@ for repo in data.values.internal_repos:
- name: #@ "{}-repo".format(repo.name)
  type: git
  icon: source-branch
  source:
    branch: #@ repo.branch
    uri: #@ "git@github.com:cloudfoundry/{}.git".format(repo.name)
    private_key: ((github-appruntimeplatform-bot/private-key))
#@ end

- name: cf-deployment
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment.git

- name: cf-deployment-concourse-tasks
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: cf-acceptance-tests
  type: git
  icon: source-branch
  source:
    branch: release-candidate
    uri: https://github.com/cloudfoundry/cf-acceptance-tests

- name: garden-runc-release
  type: git
  icon: source-branch
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/garden-runc-release.git

- name: winc-release
  type: git
  icon: source-branch
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/winc-release.git

- name: envoy-nginx-release
  type: git
  icon: source-branch
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/envoy-nginx-release.git

- name: envoy-release
  type: github-release
  icon: github
  check_every: '5m'
  source:
    access_token: ((github-appruntimeplatform-bot/access-token))
    owner: envoyproxy
    repository: envoy
    tag_filter: "v1.*"

- name: routing-release
  type: git
  icon: tag-outline
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/routing-release.git

#! TIMERS
- name: weekly
  type: time
  icon: clock
  source:
    interval: '168h'
    start: 01:00
    stop: 01:59
    days:
      - Tuesday

- name: env
  type: git
  icon: sheep
  source:
    branch: main
    uri: git@github.com:cloudfoundry/app-runtime-platform-envs
    private_key: ((github-appruntimeplatform-bot/private-key))
    paths:
      - bbl-diego-protobuf-env

- name: github-release
  type: github-release
  icon: github
  source:
    access_token: ((github-appruntimeplatform-bot/access-token))
    repository: diego-release
    owner: cloudfoundry

- name: draft-github-release 
  type: github-release
  icon: github
  source:
    access_token: ((github-appruntimeplatform-bot/access-token))
    drafts: true
    repository: diego-release
    owner: cloudfoundry

- name: version
  type: semver
  icon: counter
  source:
    driver: gcs
    bucket: ci-release-versions
    key: diego-release/version
    json_key: ((gcp-wg-arp-oss-service-account/config-json))

- name: env-lock
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: diego-protobuf-env-lock 
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git

- name: image
  type: registry-image
  icon: docker
  source:                                        
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/tas-runtime-build
    username: _json_key
    password: ((gcp-wg-arp-service-account/config-json))
    tag: latest

- name: grace-image
  type: registry-image
  icon: docker
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/grace
    username: _json_key
    password: ((gcp-wg-arp-service-account/config-json))
    tag: latest

- name: diego-inigo-ci-rootfs
  type: docker-image
  icon: docker
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/diego-inigo-ci-rootfs
    tag: latest
    username: _json_key
    password: ((gcp-wg-arp-service-account/config-json))

- name: jq
  type: github-release
  icon: github
  source:
    owner: jqlang
    repository: jq

- name: tar
  type: s3
  icon: bitbucket
  source:
    bucket: bosh-windows-dependencies
    regexp: tar-(.*).exe

- name: winpty
  type: github-release
  icon: github
  source:
    owner: rprichard
    repository: winpty
    order_by: time

#! Define-Jobs
jobs:
- name: bump-dependencies-go-mod
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: repo
      - get: image
      - get: weekly
        trigger: true
  - task: diego-release-bump-dependencies-go-mod
    image: image
    file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
    params:
      GO_MODS: src/code.cloudfoundry.org/go.mod
      EXTRA_GO_TAGS: |
        tools
        modules
  - put: repo
    params:
      rebase: true
      repository: bumped-repo

- name: bump-golang
  old_name: bump-package-golang
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: go-version
        trigger: true
      - get: image
      - get: repo
      - get: golang-release-latest
        trigger: true
  - task: bump-golang-package-name-linux
    image: image
    file: ci/shared/tasks/bump-golang-package-name/linux.yml
    output_mapping:
      bumped-repo: bumped-golang-package-name-linux
    params:
      PLATFORM: linux
  - task: bump-golang-linux
    file: ci/shared/tasks/bosh-vendor-package/linux.yml
    image: image
    input_mapping:
      repo: bumped-golang-package-name-linux
      package-release: golang-release-latest
    output_mapping:
      vendored-repo: modified-release-linux
    params:
      PACKAGE_NAME: golang-*-linux
      AWS_ACCESS_KEY_ID: ((aws-s3-diego-release-blobs/access-key-id))
      AWS_SECRET_ACCESS_KEY: ((aws-s3-diego-release-blobs/secret-access-key))
  - task: bump-golang-package-name-windows
    image: image
    file: ci/shared/tasks/bump-golang-package-name/linux.yml
    input_mapping:
      repo: modified-release-linux
    output_mapping:
      bumped-repo: bumped-golang-package-name-windows
    params:
      PLATFORM: windows
  - task: bump-golang-windows
    file: ci/shared/tasks/bosh-vendor-package/linux.yml
    image: image
    input_mapping:
      repo: bumped-golang-package-name-windows
      package-release: golang-release-latest
    output_mapping:
      vendored-repo: modified-release-windows
    params:
      PACKAGE_NAME: golang-*-windows
      AWS_ACCESS_KEY_ID: ((aws-s3-diego-release-blobs/access-key-id))
      AWS_SECRET_ACCESS_KEY: ((aws-s3-diego-release-blobs/secret-access-key))
  - put: repo
    params:
      repository: modified-release-windows
      rebase: true

- name: bump-bosh-blobs
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: repo
      - get: image
      - get: jq
        params:
          globs:
          - jq-linux-amd64 
        trigger: true
      - get: tar
        trigger: true
      - get: winpty
        params:
          globs:
          - winpty-*-msvc2015.zip 
        trigger: true
  - do:
    - task: bump-bosh-blob-jq
      image: image
      file: ci/shared/tasks/bump-bosh-blobs/linux.yml
      input_mapping:
        blob: jq
      params:
        BOSH_BLOB_PATH: jq/jq-*-linux-amd64.tgz 
        AWS_ACCESS_KEY_ID: ((aws-s3-diego-release-blobs/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-diego-release-blobs/secret-access-key))
    - put: repo
      params:
       rebase: true
       repository: bumped-repo
  - do:
    - task: bump-bosh-blob-tar
      image: image
      file: ci/shared/tasks/bump-bosh-blobs/linux.yml
      input_mapping:
        blob: tar
      params:
        BOSH_BLOB_PATH: tar/tar-*.tgz
        AWS_ACCESS_KEY_ID: ((aws-s3-diego-release-blobs/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-diego-release-blobs/secret-access-key))
    - put: repo
      params:
       rebase: true
       repository: bumped-repo
  - do:
    - task: bump-bosh-blob-winpty
      image: image
      file: ci/shared/tasks/bump-bosh-blobs/linux.yml
      input_mapping:
        blob: winpty
      params:
        BOSH_BLOB_PATH: winpty/winpty-*.tgz
        AWS_ACCESS_KEY_ID: ((aws-s3-diego-release-blobs/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-diego-release-blobs/secret-access-key))
    - put: repo
      params:
       rebase: true
       repository: bumped-repo

- name: bump-dependencies-envoy
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: repo
      - get: image
      - get: envoy-release
        trigger: true
  - file: ci/diego-release/tasks/create-envoy-blob/linux.yml
    task: create-envoy-blob
    image: image
  - file: ci/diego-release/tasks/bump-dependencies-envoy/linux.yml
    image: image
    params:
      AWS_ACCESS_KEY_ID: ((aws-s3-diego-release-blobs/access-key-id))
      AWS_SECRET_ACCESS_KEY: ((aws-s3-diego-release-blobs/secret-access-key))
    task: bump-dependencies-envoy
  - params:
      force: true
      repository: bumped-repo
    put: diego-release-envoy-bump

- name: create-envoy-pr
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get: diego-release-envoy-bump
        passed:
        - bump-dependencies-envoy
        trigger: true
  - task: create-pr
    file: ci/shared/tasks/create-pr/linux.yml
    image: image
    input_mapping:
      repo: diego-release-envoy-bump
    params:
      GITHUB_TOKEN: ((github-appruntimeplatform-bot/access-token))
      BRANCH: bump-envoy

- name: sync-dot-github-dir
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get: repo
#@ for repo in data.values.internal_repos:
      - get: #@ "{}-repo".format(repo.name)
#@ end
      - get: shared-templates
        trigger: true
  - do:
    - task: sync-dot-github-dir-diego-release
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      params:
        PARENT_TEMPLATE_DIR: diego-release
    - put: repo
      params:
       rebase: true
       repository: synced-repo
#@ for repo in data.values.internal_repos:
  - do:
    - task: #@ "sync-dot-github-dir-{}".format(repo.name)
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      input_mapping:
        repo: #@ "{}-repo".format(repo.name)
      params:
        PARENT_TEMPLATE_DIR: diego-release
    - put: #@ "{}-repo".format(repo.name)
      params:
       rebase: true
       repository: synced-repo
#@ end

- name: sync-readme
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get: weekly
        trigger: true
      - get: repo
        trigger: false
#@ for repo in data.values.internal_repos:
      - get: #@ "{}-repo".format(repo.name)
        trigger: false
#@ end
      - get: readme
        trigger: false
  - do:
      - task: sync-readme
        file: ci/shared/tasks/sync-readme/linux.yml
        image: image
      - put: repo
        params:
          rebase: true
          repository: synced-repo
#@ for repo in data.values.internal_repos:
  - do:
    - task: #@ "sync-readme-{}".format(repo.name)
      file: ci/shared/tasks/sync-readme/linux.yml
      image: image
      input_mapping:
        repo: #@ "{}-repo".format(repo.name)
    - put: #@ "{}-repo".format(repo.name)
      params:
       rebase: true
       repository: synced-repo
#@ end

- name: template-tests
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
    - get: image
  - task: template-tests
    image: image
    file: ci/shared/tasks/run-tests-templates/linux.yml
    timeout: 30m

- name: unit-and-integration-tests
  serial: true
  serial_groups: [ diego-windows-worker ]
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: false
    - get: image
    - get: package-release
      resource: golang-release-latest
  - in_parallel:
    - do:
      - task: determine-image-tag
        image: image
        file: ci/shared/tasks/determine-image-tag/linux.yml
      - load_var: image_tag
        file: determined-image-tag/tag
#@ for db in data.values.db_flavors:
    - do:
      - task: #@ "determine-image-tag-{}".format(db.image)
        image: image
        file: ci/shared/tasks/determine-image-tag/linux.yml
        output_mapping:
          determined-image-tag: #@ "determined-image-tag-{}".format(db.image)
        params:
          IMAGE: #@ "cloudfoundry/tas-runtime-{}".format(db.image)
      - load_var: #@ "image_tag_{}".format(db.image.replace("-", "_").replace(".", "_"))
        file: #@ "determined-image-tag-{}/tag".format(db.image)
#@ end
  - task: start-diego-windows-workers
    image: image
    file: ci/shared/tasks/bosh-start/linux.yml
    params:
      DEPLOYMENT: diego-worker-windows
      INSTANCE_GROUP: windows-worker
      BOSH_CREDS: ((bosh-concourse-credentials/env_vars))
  - in_parallel:
    - task: build-binaries-for-linux
      file: ci/shared/tasks/build-binaries/linux.yml
      output_mapping:
        built-binaries: linux-built-binaries
      image: image
      params:
        DEFAULT_PARAMS: "ci/diego-release/default-params/build-binaries/linux.yml"
      vars:
        image_repository: cloudfoundry/tas-runtime-build
        image_password: ((gcp-wg-arp-service-account/config-json))
        image_tag: ((.:image_tag))
    - task: build-binaries-for-windows
      tags: [ diego-windows ]
      file: ci/shared/tasks/build-binaries/windows.yml
      output_mapping:
        built-binaries: windows-built-binaries
      params:
        DEFAULT_PARAMS: "ci/diego-release/default-params/build-binaries/windows.yml"
  - in_parallel:
#@ for package in helpers.packages_with_configure_db(data.values.internal_repos):
#@ for db in data.values.db_flavors:
    - task: #@ "{}-{}-linux".format(package.name,db.image)
      file: ci/shared/tasks/run-bin-test/linux.yml
      privileged: #@ helpers.privileged(package)
      attempts: 1
      input_mapping:
        built-binaries: linux-built-binaries
      vars:
        image_repository: #@ "cloudfoundry/tas-runtime-{}".format(db.image)
        image_password: ((gcp-wg-arp-service-account/config-json))
        image_tag: #@ "((.:image_tag_{}))".format(db.image.replace("-", "_").replace(".", "_"))
      params:
        DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
        DB: #@ db.value
        DEFAULT_PARAMS: "ci/diego-release/default-params/run-bin-test/linux.yml"
#@ end
#@ if helpers.on_windows(package):
    - task: #@ "{}-mysql-windows".format(package.name)
      file: ci/shared/tasks/run-bin-test/windows.yml
      tags: [ diego-windows ]
      privileged: true #! all windows test with DB required elavated
      attempts: 1
      input_mapping:
        built-binaries: windows-built-binaries
      params:
        DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
        DB: mysql
        DEFAULT_PARAMS: "ci/diego-release/default-params/run-bin-test/windows.yml"
#@ end
#@ end
  - in_parallel:
#@ for package in helpers.packages_without_configure_db(data.values.internal_repos):
    - task: #@ "{}-linux".format(package.name)
      file: ci/shared/tasks/run-bin-test/linux.yml
      privileged: #@ helpers.privileged(package)
      attempts: 1
      input_mapping:
        built-binaries: linux-built-binaries
      vars:
        image_repository: cloudfoundry/tas-runtime-build
        image_password: ((gcp-wg-arp-service-account/config-json))
        image_tag: ((.:image_tag))
      params:
        DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
#@ if helpers.on_windows(package):
    - task: #@ "{}-windows".format(package.name)
      file: ci/shared/tasks/run-bin-test/windows.yml
      tags: [ diego-windows ]
      privileged: true #! for windows test 
      attempts: 1
      input_mapping:
        built-binaries: windows-built-binaries
      params:
        DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
#@ end
#@ end
  ensure:
    task: stop-diego-windows-workers
    image: image
    file: ci/shared/tasks/bosh-stop/linux.yml
    params:
      DEPLOYMENT: diego-worker-windows 
      INSTANCE_GROUP: windows-worker
      BOSH_CREDS: ((bosh-concourse-credentials/env_vars))

#@ for db in data.values.db_flavors:
- name: #@ "inigo-{}-linux".format(db.value)
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: false
    - get: image
    - get: package-release
      resource: golang-release-latest
    - get: garden-runc-release
    - get: routing-release
    - get: diego-inigo-ci-rootfs
      params:
        rootfs: true
  - in_parallel:
    - do:
      - task: determine-image-tag
        image: image
        file: ci/shared/tasks/determine-image-tag/linux.yml
      - load_var: image_tag
        file: determined-image-tag/tag
    - do:
      - task: #@ "determine-image-tag-{}".format(db.image)
        image: image
        file: ci/shared/tasks/determine-image-tag/linux.yml
        output_mapping:
          determined-image-tag: #@ "determined-image-tag-{}".format(db.image)
        params:
          IMAGE: #@ "cloudfoundry/tas-runtime-{}".format(db.image)
      - load_var: #@ "image_tag_{}".format(db.image.replace("-", "_").replace(".", "_"))
        file: #@ "determined-image-tag-{}/tag".format(db.image)
  - in_parallel:
    - task: build-binaries-for-diego-release-linux
      file: ci/shared/tasks/build-binaries/linux.yml
      output_mapping:
        built-binaries: diego-release-linux-built-binaries
      params:
        DEFAULT_PARAMS: "ci/diego-release/default-params/build-binaries/linux.yml"
      vars:
        image_repository: cloudfoundry/tas-runtime-build
        image_password: ((gcp-wg-arp-service-account/config-json))
        image_tag: ((.:image_tag))
    - task: build-binaries-for-garden-runc-release-linux
      file: ci/shared/tasks/build-binaries/linux.yml
      input_mapping:
        repo: garden-runc-release
      output_mapping:
        built-binaries: garden-runc-release-linux-built-binaries
      params:
        DEFAULT_PARAMS: "ci/garden-runc-release/default-params/build-binaries/linux.yml"
      vars:
        image_repository: cloudfoundry/tas-runtime-build
        image_password: ((gcp-wg-arp-service-account/config-json))
        image_tag: ((.:image_tag))
  - task: combine-built-binaries
    file: ci/shared/tasks/combine-assets/linux.yml
    image: image
    input_mapping:
      input-01: diego-release-linux-built-binaries
      input-02: garden-runc-release-linux-built-binaries
    output_mapping:
      combined-assets: built-binaries
    params:
      COPY_ACTIONS: |
        {input-01/*,combined-assets}
        {input-02/*,combined-assets}
  - do:
    - task: #@ "start-diego-{}-workers".format(db.value)
