#@ load("@ytt:data", "data")
#@ load("ytt-helpers.star", "helpers")

#! Define-Groups
groups:
- name: release
  jobs:
  - release-time-gate
  - manual-release-trigger
  - template-tests
  - unit-and-integration-tests
  - lint-repo
  - claim-env
  - prepare-env
  - run-wats
  - run-gatsw
  - export-release
#!  - verify-iwa-login
  - ship-what
  - ship-it

- name: periodics
  jobs:
  - bump-dependencies-go-mod
  - bump-package-golang
  - bump-bosh-blobs
  - sync-dot-github-dir

- name: cleanup
  jobs:
  - cleanup-time-gate
  - manual-lock-release-trigger
  - manual-cleanup-trigger
  - check-work-locks
  - cleanup-env
  - release-work-lock-export-release
  - release-work-lock-gatsw
  - release-work-lock-prepare-env
  - release-work-lock-wats
  - release-env-lock

- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump


#! Define-ResourceTypes
resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/bosh-deployment-resource
    username: _json_key
    password: ((gcp-wg-arp-service-account/config-json))
- name: cf-cli-resource
  type: registry-image
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/nulldriver/cf-cli-resource
    username: _json_key
    password: ((gcp-wg-arp-service-account/config-json))
    tag: latest
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

#! Define-Resources
resources:
- name: golang-release-latest
  type: git
  icon: tag-outline
  source:
    tag_filter: v*
    uri: https://github.com/bosh-packages/golang-release.git

- name: repo
  type: git
  icon: source-branch
  source:
    branch:  develop
    uri: git@github.com:cloudfoundry/winc-release
    private_key: ((github-appruntimeplatform-bot/private-key))
    ignore_paths:
    - .github/
    - .gitignore
    - .final_build
    - CODEOWNERS
    - LICENSE
    - NOTICE
    - README*
    - docs/
    - releases/

- name: release-branch
  type: git
  icon: source-branch
  source:
    uri: git@github.com:cloudfoundry/winc-release.git
    branch: release
    private_key: ((github-appruntimeplatform-bot/private-key))

- name: develop-branch-mergeback
  type: git
  icon: source-branch
  source:
    uri: git@github.com:cloudfoundry/winc-release.git
    branch: develop
    private_key: ((github-appruntimeplatform-bot/private-key))

- name: ci
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci

- name: shared-templates
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths:
      - shared/github
      - winc-release/github

#@ for repo in data.values.internal_repos:
- name: #@ "{}-repo".format(repo.name)
  type: git
  icon: source-branch
  source:
    branch: main
    uri: #@ "git@github.com:cloudfoundry/{}.git".format(repo.name)
    private_key: ((github-appruntimeplatform-bot/private-key))
#@ end

- name: cf-deployment
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment.git

- name: cf-deployment-concourse-tasks
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: cf-acceptance-tests
  type: git
  icon: source-branch
  source:
    branch: release-candidate
    uri: https://github.com/cloudfoundry/cf-acceptance-tests

- name: go-version
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths: [go-version.json]

- name: updated-go-mod-diff-exporter
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/diff-exporter.git
    private_key: ((github-appruntimeplatform-bot/private-key))
- name: updated-go-mod-groot-windows
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/groot-windows.git
    private_key: ((github-appruntimeplatform-bot/private-key))
- name: updated-go-mod-winc
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/winc.git
    private_key: ((github-appruntimeplatform-bot/private-key))
- name: updated-go-mod-certsplitter
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/certsplitter.git
    private_key: ((github-appruntimeplatform-bot/private-key))
- name: updated-go-mod-cert-injector
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cert-injector.git
    private_key: ((github-appruntimeplatform-bot/private-key))

- name: garden-ci-artifacts-release
  type: git
  icon: source-branch
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/garden-ci-artifacts-release.git

- name: garden-runc-release
  type: git
  icon: source-branch
  source:
    branch: release
    uri: https://github.com/cloudfoundry/garden-runc-release.git

- name: windows-utilities-release
  type: git
  icon: source-branch
  source:
    branch: master
    uri: https://github.com/cloudfoundry/windows-utilities-release.git

- name: env
  type: git
  icon: sheep
  source:
    branch: main
    uri: git@github.com:cloudfoundry/app-runtime-platform-envs
    private_key: ((github-appruntimeplatform-bot/private-key))
    paths:
      - bbl-winc-env

#! TIMERS
- name: weekly
  type: time
  icon: clock
  source:
    interval: '168h'
    start: 03:00
    stop: 03:59
    days:
      - Wednesday

- name: env-weekly
  type: time
  icon: clock
  source:
    interval: '168h'
    start: 01:00
    stop: 01:59
    days:
      - Thursday

- name: lock-check-timer
  type: time
  icon: clock
  source:
    interval: '1h'

- name: manual-release-trigger
  type: time
  source:
    interval: '1m'

- name: manual-lock-release-trigger
  type: time
  source:
    interval: '1m'

- name: manual-cleanup-trigger
  type: time
  source:
    interval: '1m'

- name: slack-ci-channel
  type: slack-notification
  source:
    url: ((slack-ci-channel/webhook))


- name: github-release
  type: github-release
  icon: github
  source:
    access_token: ((github-appruntimeplatform-bot/access-token))
    repository: winc-release
    owner: cloudfoundry

- name: draft-github-release
  type: github-release
  icon: github
  source:
    access_token: ((github-appruntimeplatform-bot/access-token))
    drafts: true
    repository: winc-release
    owner: cloudfoundry

- name: version
  type: semver
  icon: counter
  source:
    access_key_id: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
    secret_access_key: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
    assume_role_arn: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))
    bucket: winc-release
    initial_version: 0.0.0
    key: version
    region_name: us-east-1

- name: winc-release-env-lock
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: winc-release-env-lock
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git
    paths: winc-release-env-lock

- name: winc-release-lock-prepare-env
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: winc-release-lock-prepare-env
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git
    paths: winc-release-lock-prepare-env

- name: winc-release-lock-export-release
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: winc-release-lock-export-release
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git
    paths: winc-release-lock-export-release

- name: winc-release-lock-wats
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: winc-release-lock-wats
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git
    paths: winc-release-lock-wats

- name: winc-release-lock-gatsw
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: winc-release-lock-gatsw
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git
    paths: winc-release-lock-gatsw

- name: windows-worker-lock
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: windows-worker-lock
    private_key: ((github-appruntimeplatform-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git

- name: image
  type: registry-image
  icon: docker
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/tas-runtime-build
    username: _json_key
    password: ((gcp-wg-arp-service-account/config-json))
    tag: 'latest'

- name: linux-stemcell
  type: bosh-io-stemcell
  icon: tag-outline
  source:
    name: bosh-google-kvm-ubuntu-jammy-go_agent

- name: windows-stemcell
  type: bosh-io-stemcell
  icon: tag-outline
  source:
    name: bosh-google-kvm-windows2019-go_agent

#! Grab the latest published winc-release so we can test upgrading from it to the dev version, since our opsfiles override it to 'latest' and it isn't on the director already.
- name: winc-release
  type: bosh-io-release
  icon: tag-outline
  source:
    repository: cloudfoundry-incubator/winc-release #! bosh.io still lists this as incubator despite it being cloudfoundry

- name: seven-zip
  type: github-release
  icon: github
  source:
    access_token: ((github-appruntimeplatform-bot/access-token))
    owner: ip7z
    repository: 7zip

- name: mingw
  type: github-release
  icon: github
  source:
    access_token: ((github-appruntimeplatform-bot/access-token))
    owner: niXman
    repository: mingw-builds-binaries

#! Define-Jobs
jobs:
- name: manual-release-trigger
  plan:
  - put: manual-release-trigger

- name: manual-lock-release-trigger
  plan:
  - put: manual-lock-release-trigger

- name: manual-cleanup-trigger
  plan:
  - put: manual-cleanup-trigger

- name: release-time-gate
  plan:
  - get: repo
    passed:
      - unit-and-integration-tests
      - template-tests
      - lint-repo
  - get: env-weekly
    trigger: true

- name: bump-dependencies-go-mod
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: repo
      - get: image
      - get: updated-go-mod-cert-injector
      - get: updated-go-mod-certsplitter
      - get: updated-go-mod-diff-exporter
      - get: updated-go-mod-groot-windows
      - get: updated-go-mod-winc
      - get: weekly
        trigger: true
  - do:
    - task: cert-injector-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-cert-injector
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-cert-injector
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: certsplitter-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-certsplitter
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-certsplitter
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: diff-exporter-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-diff-exporter
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-diff-exporter
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: groot-windows-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-groot-windows
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-groot-windows
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: winc-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-winc
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-winc
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: winc-release-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      params:
        GO_MODS: src/code.cloudfoundry.org/nstar/go.mod
        GOOS: windows
    - put: repo
      params:
        rebase: true
        repository: bumped-repo

- name: bump-package-golang
  plan:
  - in_parallel:
    - get: ci
    - get: repo
    - get: image
    - get: go-version
      trigger: true
    - get: golang-release-latest
      trigger: true

  - task: bump-golang-package-name
    image: image
    file: ci/shared/tasks/bump-golang-package-name/linux.yml
    params:
      PLATFORM: windows

  - task: bump-golang-windows
    file: ci/shared/tasks/bosh-vendor-package/linux.yml
    image: image
    input_mapping:
      repo: bumped-repo
      package-release: golang-release-latest
    params:
      PACKAGE_NAME: golang-*-windows
      AWS_ACCESS_KEY_ID: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
      AWS_SECRET_ACCESS_KEY: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
      AWS_ASSUME_ROLE_ARN: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))

  - put: repo
    params:
      rebase: true
      repository: vendored-repo

- name: bump-bosh-blobs
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: repo
      - get: image
      - get: mingw
        params:
          globs:
          - x86_64-*-release-posix-seh-ucrt-*.7z
        trigger: true
      - get: seven-zip
        params:
          globs:
          - 7z*.msi
        trigger: true
  - do:
    - task: bump-bosh-blob-mingw
      image: image
      file: ci/shared/tasks/bump-bosh-blobs/linux.yml
      input_mapping:
        blob: mingw
      params:
        BOSH_BLOB_PATH: mingw/x86_64-*-release-posix-seh-ucrt-*-*.7z
        AWS_ACCESS_KEY_ID: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
        AWS_ASSUME_ROLE_ARN: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))
    - put: repo
      params:
       rebase: true
       repository: bumped-repo
  - do:
    - task: bump-bosh-blob-7zip
      image: image
      file: ci/shared/tasks/bump-bosh-blobs/linux.yml
      input_mapping:
        blob: seven-zip
      params:
        BOSH_BLOB_PATH: 7zip/7z*.msi
        AWS_ACCESS_KEY_ID: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
        AWS_ASSUME_ROLE_ARN: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))
    - put: repo
      params:
       rebase: true
       repository: bumped-repo

- name: sync-dot-github-dir
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get: repo
#@ for repo in data.values.internal_repos:
      - get: #@ "{}-repo".format(repo.name)
#@ end
      - get: shared-templates
        trigger: true
  - do:
    - task: sync-dot-github-dir-winc-release
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      params:
        PARENT_TEMPLATE_DIR: winc-release
    - put: repo
      params:
       rebase: true
       repository: synced-repo
#@ for repo in data.values.internal_repos:
  - do:
    - task: #@ "sync-dot-github-dir-{}".format(repo.name)
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      input_mapping:
        repo: #@ "{}-repo".format(repo.name)
      params:
        PARENT_TEMPLATE_DIR: winc-release
    - put: #@ "{}-repo".format(repo.name)
      params:
       rebase: true
       repository: synced-repo
#@ end

- name: template-tests
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
    - get: image
  - task: template-tests
    image: image
    file: ci/shared/tasks/run-tests-templates/linux.yml
    timeout: 30m

- name: unit-and-integration-tests
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
    - get: image
    - get: package-release
      resource: golang-release-latest
  - put: windows-worker-lock
    params:
      acquire: true
  - task: start-windows-worker
    image: image
    file: ci/shared/tasks/bosh-start/linux.yml
    params:
      DEPLOYMENT: windows-worker
      INSTANCE_GROUP: windows-worker
      BOSH_CREDS: ((bosh-concourse-credentials/env_vars))
  - task: build-binaries
    file: ci/shared/tasks/build-binaries/windows.yml
    params:
      FUNCTIONS: ci/winc-release/helpers/build-binaries.ps1
      MAPPING: |
        Build-Groot=src/code.cloudfoundry.org/groot-windows
        Build-Winc-Network=src/code.cloudfoundry.org/winc/cmd/winc-network
        Build-Winc=src/code.cloudfoundry.org/winc/cmd/winc
#@ for package in data.values.internal_repos:
  - task: #@ "{}".format(package.name)
    file: ci/shared/tasks/run-bin-test/windows.yml
    privileged: #@ helpers.privileged(package)
    params:
      FUNCTIONS: ci/winc-release/helpers/configure-binaries.ps1
      DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
      ENVS: |
        WINC_TEST_ROOTFS=docker:///cloudfoundry/windows2016fs:2019
#@ end
  ensure:
    task: stop-windows-worker
    image: image
    file: ci/shared/tasks/bosh-stop/linux.yml
    params:
      DEPLOYMENT: windows-worker
      INSTANCE_GROUP: windows-worker
      BOSH_CREDS: ((bosh-concourse-credentials/env_vars))
    ensure:
      put: windows-worker-lock
      inputs: detect
      params:
        release: windows-worker-lock

- name: lint-repo
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
    - get: image
  - task: lint-repo
    file: ci/shared/tasks/lint-repo/linux.yml
    image: image

- name: claim-env
  serial: true
  on_abort: &release-work-locks
    do:
      - put: winc-release-lock-prepare-env
        params:
          release: winc-release-lock-prepare-env
      - put: winc-release-lock-export-release
        params:
          release: winc-release-lock-export-release
      - put: winc-release-lock-wats
        params:
          release: winc-release-lock-wats
      - put: winc-release-lock-gatsw
        params:
          release: winc-release-lock-gatsw
  on_failure: *release-work-locks
  plan:
  - in_parallel:
    - get: manual-release-trigger
      trigger: true
      passed: [ manual-release-trigger ]
    - get: ci
    - get: repo
      trigger: true
      passed: [ release-time-gate ]
    - get: image
    - get: env
    - get: winc-release-env-lock
    - get: winc-release-lock-prepare-env
    - get: winc-release-lock-export-release
    - get: winc-release-lock-wats
    - get: winc-release-lock-gatsw
    - put: winc-release-env-lock
      params:
        claim: winc-release-env-lock
    - put: winc-release-lock-prepare-env
      params:
        claim: winc-release-lock-prepare-env
    - put: winc-release-lock-export-release
      params:
        claim: winc-release-lock-export-release
    - put: winc-release-lock-wats
      params:
        claim: winc-release-lock-wats
    - put: winc-release-lock-gatsw
      params:
        claim: winc-release-lock-gatsw
  - task: start-bbl-envs
    image: image
    file: ci/shared/tasks/start-gcp-instance/linux.yml
    input_mapping:
      bbl-state: env
    params:
      SERVICE_ACCOUNT_KEY: ((gcp-wg-arp-ci-bbl-service-account/config-json))
      BBL_STATE_DIR: bbl-winc-env
      RESUME: false
  - task: wait-for-bosh-api
    image: image
    file: ci/shared/tasks/wait-for-bosh-api/linux.yml
    params:
      BBL_STATE_DIR: bbl-winc-env

- name: prepare-env
  serial: true
  ensure:
    put: winc-release-lock-prepare-env
    params:
      release: winc-release-lock-prepare-env
  on_abort: *release-work-locks
  on_failure: *release-work-locks
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
      passed: [claim-env]
    - get: image
    - get: cf-deployment
    - get: cf-deployment-concourse-tasks
    - get: env
      trigger: true
      passed: [claim-env]
    - get: linux-stemcell
    - get: windows-stemcell
    - get: winc-release
    - get: winc-release-env-lock
      passed: [claim-env]
    - get: winc-release-lock-prepare-env
      passed: [claim-env]
    - get: winc-release-lock-export-release
      passed: [claim-env]
    - get: winc-release-lock-wats
      passed: [claim-env]
    - get: winc-release-lock-gatsw
      passed: [claim-env]
  - try:
      do:
        - task: bosh-deld
          image: image
