      - get: winc-release-lock-wats
        passed: [ check-work-locks ]
      - get: winc-release-lock-gatsw
        passed: [ check-work-locks ]
  - try:
      do:
      - task: bosh-deld
        image: image
        file: ci/shared/tasks/bosh-deld/linux.yml
        params:
          BBL_STATE_DIR: bbl-winc-env
          DEPLOYMENT_NAME: cf
  - try:
