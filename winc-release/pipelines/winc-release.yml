- name: ship-what
  on_success:
    put: slack-ci-channel
    params:
      text: ":concourse-succeeded: $BUILD_PIPELINE_NAME ship-what just ran. Maybe you should cut a release? $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME"
  plan:
    - in_parallel:
        steps:
        - get: ci
        - get: repo
          passed:
            - run-wats
            - run-gatsw
            - export-release
            - verify-iwa-login
          trigger: true
        - get: image
        - get: release-branch
          params:
            submodules: none
        - get: github-release
        - get: version
        - get: env
          passed:
            - run-wats
            - run-gatsw
            - export-release
            - verify-iwa-login
          trigger: true

    - task: check-safe-to-release-repo
      image: image
      file: ci/shared/tasks/check-safe-to-release-repo/linux.yml
      input_mapping:
        release-repo: release-branch

    - task: build-release-notes-winc-release
      image: image
      file: ci/shared/tasks/build-release-notes/linux.yml
      input_mapping:
        previous-github-release: github-release

- name: ship-it
  serial: true
  plan:
    - in_parallel:
        steps:
        - get: ci
        - get: repo
          passed: [ ship-what ]
        - get: image
        - get: release-branch
          params:
            submodules: none
        - get: github-release
        - get: version
        - get: develop-branch-mergeback
          params:
            submodules: none

    - task: check-safe-to-release-branch
      image: image
      file: ci/shared/tasks/check-safe-to-release-repo/linux.yml
      input_mapping:
        release-repo: release-branch

    - task: build-release-notes-winc-release
      image: image
      file: ci/shared/tasks/build-release-notes/linux.yml
      input_mapping:
        previous-github-release: github-release

    - task: bosh-finalize-release
      image: image
      file: ci/shared/tasks/bosh-finalize-release/linux.yml
      params:
        AWS_ACCESS_KEY_ID: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
        AWS_ASSUME_ROLE_ARN: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))

    - put: release-branch
      params:
        repository: finalized-release-repo
        tag: version/number
        tag_prefix: v

    - task: merge-release-onto-develop
      image: image
      file: ci/shared/tasks/git-merge-branches/linux.yml
      input_mapping:
        source-branch: release-branch
        onto-branch: develop-branch-mergeback
      params:
        SOURCE_BRANCH_NAME: release
        ONTO_BRANCH_NAME: develop

    - in_parallel:
        steps:
        - put: draft-github-release
          params:
            name: version/number
            tag: version/number
            tag_prefix: v
            body: built-release-notes/notes.md
            globs:
            - finalized-release-tarball/winc*.tgz
        - put: develop-branch-mergeback
          params:
            repository: merged-branch
            merge: true

    - get: next-version
      resource: version
      params: {bump: minor}
    - put: next-version
      resource: version
      params: {file: next-version/number}

- name: unclaim-env
  serial: true
  plan:
  - in_parallel:
    - get: env
      passed: [ship-what]
      trigger: true
    #! NOTE: we pass repo + trigger here because the `env` resource is rarely a new
    #!       version, as it is not a shepherd env. Once we switch to those, this can
    #!       go away, but until then, we need a more reliable trigger to fire env
    #!       cleanup.
    - get: repo
      passed: [ship-what]
      trigger: true
    - get: env-lock
    - get: image
    - get: ci

  - task: create-toolsmiths-env
    file: ci/shared/tasks/combine-assets/linux.yml
    image: image
    input_mapping:
      input-01: env
    output_mapping:
      combined-assets: pesto-env
    params:
      COPY_ACTIONS: |
        {input-01/pesto/metadata,combined-assets}
  - in_parallel:
    - task: bosh-deld
      image: image
      file: ci/shared/tasks/bosh-deld/linux.yml
      input_mapping:
        env: pesto-env
      params:
        DEPLOYMENT_NAME: cf
    - task: stop-sql-server-vm
      image: image
      file: ci/shared/tasks/stop-gcp-instance/linux.yml
      params:
        INSTANCE_NAME: sql-server-pesto
        ZONE: us-east1-b
        PROJECT: cf-garden-windows-dev
        SERVICE_ACCOUNT_KEY: ((gcp-cf-garden-windows-dev-service-account-json))
    - task: stop-sql-server-vm
      image: image
      file: ci/shared/tasks/stop-gcp-instance/linux.yml
      params:
        INSTANCE_NAME: manager
        ZONE: us-central1-a
        PROJECT: cf-diego-pivotal
        SERVICE_ACCOUNT_KEY: ((gcp-tas-runtime-service-account/config-json))
  - params:
      release: env-lock #! path to the resource in the above get
    put: env-lock

- name: release-env-lock
  plan:
  - get: env-lock
  - try:
      do:
      - get: env
        passed: [claim-env]
  ensure:
    put: env-lock
    params:
      release: env-lock #! path to the resource in the above get

