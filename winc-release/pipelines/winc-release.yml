      - get: ci
      - get: env
      - get: image
      - get: manual-cleanup-trigger
        trigger: true
        passed: [ manual-cleanup-trigger ]
      - get: lock-check-timer
        trigger: true
        passed: [ check-work-locks ]
      - get: winc-release-env-lock
        passed: [ check-work-locks ]
      - get: winc-release-lock-prepare-env
        passed: [ check-work-locks ]
      - get: winc-release-lock-export-release
