#@ load("@ytt:data", "data")
#@ load("ytt-helpers.star", "helpers")

#! Define-Groups
groups:
- name: release
  jobs:
  - template-tests
  - unit-and-integration-tests
  - lint-repo
  - claim-env
  - prepare-env
  - run-wats
  - run-gatsw
  - export-release
  - verify-iwa-login
  - ship-what
  - ship-it
  - unclaim-env

- name: periodics
  jobs:
  - bump-dependencies-go-mod
  - bump-package-golang
  - bump-bosh-blobs
  - sync-dot-github-dir

- name: manual
  jobs:
  - release-env-lock

- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump


#! Define-ResourceTypes
resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/bosh-deployment-resource
    username: _json_key
    password: ((gcp-tas-runtime-service-account/config-json))
- name: cf-cli-resource
  type: registry-image
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/nulldriver/cf-cli-resource
    username: _json_key
    password: ((gcp-tas-runtime-service-account/config-json))
    tag: latest
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

#! Define-Resources
resources:
- name: golang-release-latest
  type: git
  icon: tag-outline
  source:
    tag_filter: v*
    uri: https://github.com/bosh-packages/golang-release.git

- name: repo
  type: git
  icon: source-branch
  source:
    branch:  develop
    uri: git@github.com:cloudfoundry/winc-release
    private_key: ((github-tas-runtime-bot/private-key))
    ignore_paths:
    - .github/
    - .gitignore
    - .final_builds/
    - CODEOWNERS
    - LICENSE
    - NOTICE
    - README*
    - docs/
    - releases/

- name: release-branch
  type: git
  icon: source-branch
  source:
    uri: git@github.com:cloudfoundry/winc-release.git
    branch: release
    private_key: ((github-tas-runtime-bot/private-key))

- name: develop-branch-mergeback
  type: git
  icon: source-branch
  source:
    uri: git@github.com:cloudfoundry/winc-release.git
    branch: develop
    private_key: ((github-tas-runtime-bot/private-key))

- name: ci
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci

- name: shared-templates
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths:
      - shared/github
      - winc-release/github

#@ for repo in data.values.internal_repos:
- name: #@ "{}-repo".format(repo.name)
  type: git
  icon: source-branch
  source:
    branch: main
    uri: #@ "git@github.com:cloudfoundry/{}.git".format(repo.name)
    private_key: ((github-tas-runtime-bot/private-key))
#@ end

- name: cf-deployment
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment.git

- name: cf-deployment-concourse-tasks
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: cf-acceptance-tests
  type: git
  icon: source-branch
  source:
    branch: release-candidate
    uri: https://github.com/cloudfoundry/cf-acceptance-tests

- name: go-version
  type: git
  icon: source-branch
  source:
    branch: main
    uri: https://github.com/cloudfoundry/wg-app-platform-runtime-ci
    paths: [go-version.json]

- name: updated-go-mod-diff-exporter
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/diff-exporter.git
    private_key: ((github-tas-runtime-bot/private-key))
- name: updated-go-mod-groot-windows
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/groot-windows.git
    private_key: ((github-tas-runtime-bot/private-key))
- name: updated-go-mod-winc
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/winc.git
    private_key: ((github-tas-runtime-bot/private-key))
- name: updated-go-mod-certsplitter
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/certsplitter.git
    private_key: ((github-tas-runtime-bot/private-key))
- name: updated-go-mod-cert-injector
  type: git
  icon: source-branch
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cert-injector.git
    private_key: ((github-tas-runtime-bot/private-key))

- name: garden-ci-artifacts-release
  type: git
  icon: source-branch
  source:
    branch: develop
    uri: https://github.com/cloudfoundry/garden-ci-artifacts-release.git

- name: garden-runc-release
  type: git
  icon: source-branch
  source:
    branch: release
    uri: https://github.com/cloudfoundry/garden-runc-release.git

- name: windows-utilities-release
  type: git
  icon: source-branch
  source:
    branch: master
    uri: https://github.com/cloudfoundry/windows-utilities-release.git

- name: slack-ci-channel
  type: slack-notification
  source:
    url: ((slack-ci-channel/webhook))

#! Environments
- name: env
  type: git
  icon: source-branch
  #! icon: sheep # add this when it transitions to shepherd envs
  source:
    branch: master
    private_key: ((github-tas-runtime-bot/private-key))
    uri: git@github.com:pivotal/garden-windows-environments

#! TIMERS
- name: weekly
  type: time
  icon: clock
  source:
    interval: '168h'
    start: 03:00
    stop: 03:59
    days:
      - Wednesday

- name: github-release
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    repository: winc-release
    owner: cloudfoundry

- name: draft-github-release
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    drafts: true
    repository: winc-release
    owner: cloudfoundry

- name: version
  type: semver
  icon: counter
  source:
    access_key_id: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
    secret_access_key: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
    assume_role_arn: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))
    bucket: winc-release
    initial_version: 0.0.0
    key: version
    region_name: us-east-1

- name: env-lock
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: winc-release-env-lock
    private_key: ((github-tas-runtime-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git

- name: windows-worker-lock
  type: pool
  icon: cloud-lock
  source:
    branch: main
    pool: windows-worker-lock
    private_key: ((github-tas-runtime-bot/private-key))
    uri: git@github.com:cloudfoundry/runtime-ci-pools.git

- name: image
  type: registry-image
  icon: docker
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/cloudfoundry/tas-runtime-build
    username: _json_key
    password: ((gcp-tas-runtime-service-account/config-json))
    tag: 'latest'

- name: pesto-cf-deployment
  type: bosh-deployment
  icon: server-network
  source:
    deployment: cf
    client: ((gcp-garden-windows-env-pesto/bosh-client-id))
    client_secret: ((gcp-garden-windows-env-pesto/bosh-client-secret))
    ca_cert: ((gcp-garden-windows-env-pesto/bosh-ca-cert))
    target: ((gcp-garden-windows-env-pesto/bosh-env))
    jumpbox_url: ((gcp-garden-windows-env-pesto/jumpbox-ip)):22
    jumpbox_ssh_key: ((gcp-garden-windows-env-pesto/jumpbox-ssh-key))

- name: linux-stemcell
  type: bosh-io-stemcell
  icon: tag-outline
  source:
    name: bosh-google-kvm-ubuntu-jammy-go_agent

- name: windows-stemcell
  type: bosh-io-stemcell
  icon: tag-outline
  source:
    name: bosh-google-kvm-windows2019-go_agent

#! Grab the latest published winc-release so we can test upgrading from it to the dev version, since our opsfiles override it to 'latest' and it isn't on the director already.
- name: winc-release
  type: bosh-io-release
  icon: tag-outline
  source:
    repository: cloudfoundry-incubator/winc-release #! bosh.io still lists this as incubator despite it being cloudfoundry

- name: seven-zip
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    owner: ip7z
    repository: 7zip

- name: mingw
  type: github-release
  icon: github
  source:
    access_token: ((github-tas-runtime-bot/access-token))
    owner: niXman
    repository: mingw-builds-binaries

#! Define-Jobs
jobs:
- name: bump-dependencies-go-mod
  serial: true
  on_failure: &ci-notification
    put: slack-ci-channel
    params:
      text: ":concourse-failed: $BUILD_PIPELINE_NAME failed on <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|$BUILD_JOB_NAME>."
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: repo
      - get: image
      - get: updated-go-mod-cert-injector
      - get: updated-go-mod-certsplitter
      - get: updated-go-mod-diff-exporter
      - get: updated-go-mod-groot-windows
      - get: updated-go-mod-winc
      - get: weekly
        trigger: true
  - do:
    - task: cert-injector-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-cert-injector
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-cert-injector
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: certsplitter-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-certsplitter
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-certsplitter
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: diff-exporter-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-diff-exporter
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-diff-exporter
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: groot-windows-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-groot-windows
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-groot-windows
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: winc-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      input_mapping:
        repo: updated-go-mod-winc
      params:
        GO_MODS: go.mod
        GOOS: windows
    - put: updated-go-mod-winc
      params:
        rebase: true
        repository: bumped-repo
  - do:
    - task: winc-release-bump-dependencies-go-mod
      file: ci/shared/tasks/bump-dependencies-go-mod/linux.yml
      image: image
      params:
        GO_MODS: src/code.cloudfoundry.org/nstar/go.mod
        GOOS: windows
    - put: repo
      params:
        rebase: true
        repository: bumped-repo

- name: bump-package-golang
  on_failure: *ci-notification
  plan:
  - in_parallel:
    - get: ci
    - get: repo
    - get: image
    - get: go-version
      trigger: true
    - get: golang-release-latest
      trigger: true

  - task: bump-golang-package-name
    image: image
    file: ci/shared/tasks/bump-golang-package-name/linux.yml
    params:
      PLATFORM: windows

  - task: bump-golang-windows
    file: ci/shared/tasks/bosh-vendor-package/linux.yml
    image: image
    input_mapping:
      repo: bumped-repo
      package-release: golang-release-latest
    params:
      PACKAGE_NAME: golang-*-windows
      AWS_ACCESS_KEY_ID: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
      AWS_SECRET_ACCESS_KEY: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
      AWS_ASSUME_ROLE_ARN: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))

  - put: repo
    params:
      rebase: true
      repository: vendored-repo

- name: bump-bosh-blobs
  serial: true
  on_failure: *ci-notification
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: repo
      - get: image
      - get: mingw
        params:
          globs:
          - x86_64-*-release-posix-seh-ucrt-*.7z
        trigger: true
      - get: seven-zip
        params:
          globs:
          - 7z*.msi
        trigger: true
  - do:
    - task: bump-bosh-blob-mingw
      image: image
      file: ci/shared/tasks/bump-bosh-blobs/linux.yml
      input_mapping:
        blob: mingw
      params:
        BOSH_BLOB_PATH: mingw/x86_64-*-release-posix-seh-ucrt-*-*.7z
        AWS_ACCESS_KEY_ID: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
        AWS_ASSUME_ROLE_ARN: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))
    - put: repo
      params:
       rebase: true
       repository: bumped-repo
  - do:
    - task: bump-bosh-blob-7zip
      image: image
      file: ci/shared/tasks/bump-bosh-blobs/linux.yml
      input_mapping:
        blob: seven-zip
      params:
        BOSH_BLOB_PATH: 7zip/7z*.msi
        AWS_ACCESS_KEY_ID: ((aws-s3-svc-gdn-win-bosh-s3/access-key-id))
        AWS_SECRET_ACCESS_KEY: ((aws-s3-svc-gdn-win-bosh-s3/secret-access-key))
        AWS_ASSUME_ROLE_ARN: ((aws-s3-svc-gdn-win-bosh-s3/assume-role))
    - put: repo
      params:
       rebase: true
       repository: bumped-repo

- name: sync-dot-github-dir
  serial: true
  plan:
  - in_parallel:
      steps:
      - get: ci
      - get: image
      - get: repo
#@ for repo in data.values.internal_repos:
      - get: #@ "{}-repo".format(repo.name)
#@ end
      - get: shared-templates
        trigger: true
  - do:
    - task: sync-dot-github-dir-winc-release
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      params:
        PARENT_TEMPLATE_DIR: winc-release
    - put: repo
      params:
       rebase: true
       repository: synced-repo
#@ for repo in data.values.internal_repos:
  - do:
    - task: #@ "sync-dot-github-dir-{}".format(repo.name)
      file: ci/shared/tasks/sync-dot-github-dir/linux.yml
      image: image
      input_mapping:
        repo: #@ "{}-repo".format(repo.name)
      params:
        PARENT_TEMPLATE_DIR: winc-release
    - put: #@ "{}-repo".format(repo.name)
      params:
       rebase: true
       repository: synced-repo
#@ end

- name: template-tests
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
    - get: image
  - task: template-tests
    image: image
    file: ci/shared/tasks/run-tests-templates/linux.yml
    timeout: 30m

- name: unit-and-integration-tests
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
    - get: image
    - get: package-release
      resource: golang-release-latest
  - put: windows-worker-lock
    params:
      acquire: true
  - task: start-windows-worker
    image: image
    file: ci/shared/tasks/bosh-start/linux.yml
    params:
      DEPLOYMENT: windows-worker
      INSTANCE_GROUP: windows-worker
      BOSH_CREDS: ((bosh-concourse-credentials/env_vars))
  - task: build-binaries
    file: ci/shared/tasks/build-binaries/windows.yml
    params:
      FUNCTIONS: ci/winc-release/helpers/build-binaries.ps1
      MAPPING: |
        Build-Groot=src/code.cloudfoundry.org/groot-windows
        Build-Winc-Network=src/code.cloudfoundry.org/winc/cmd/winc-network
        Build-Winc=src/code.cloudfoundry.org/winc/cmd/winc
#@ for package in data.values.internal_repos:
  - task: #@ "{}".format(package.name)
    file: ci/shared/tasks/run-bin-test/windows.yml
    privileged: #@ helpers.privileged(package)
    params:
      FUNCTIONS: ci/winc-release/helpers/configure-binaries.ps1
      DIR: #@ "src/code.cloudfoundry.org/{}".format(package.name)
      ENVS: |
        WINC_TEST_ROOTFS=docker:///cloudfoundry/windows2016fs:2019
#@ end
  ensure:
    task: stop-windows-worker
    image: image
    file: ci/shared/tasks/bosh-stop/linux.yml
    params:
      DEPLOYMENT: windows-worker
      INSTANCE_GROUP: windows-worker
      BOSH_CREDS: ((bosh-concourse-credentials/env_vars))
    ensure:
      put: windows-worker-lock
      inputs: detect
      params:
        release: windows-worker-lock

- name: lint-repo
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
    - get: image
  - task: lint-repo
    file: ci/shared/tasks/lint-repo/linux.yml
    image: image

- name: claim-env
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
      passed:
        - template-tests
        - unit-and-integration-tests
        - lint-repo
    - get: env
    - get: image

    - put: env-lock
      params:
       acquire: true

- name: prepare-env
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      trigger: true
      passed: [claim-env]
    - get: image
    - get: cf-deployment
    - get: cf-deployment-concourse-tasks
    - get: env
      trigger: true
      passed: [claim-env]
    - get: linux-stemcell
    - get: windows-stemcell
    - get: winc-release
  - task: create-toolsmiths-env
    file: ci/shared/tasks/combine-assets/linux.yml
    image: image
    input_mapping:
      input-01: env
    output_mapping:
      combined-assets: pesto-env
    params:
      COPY_ACTIONS: |
        {input-01/pesto/metadata,combined-assets}
  - task: prepare-cf-deployment-env
    image: image
    file: ci/shared/tasks/run-bin-prepare-cf-deployment-env/linux.yml
    input_mapping:
      env: pesto-env
  - task: combine-ops-files
    file: ci/shared/tasks/combine-assets/linux.yml
    image: image
    input_mapping:
      input-01: cf-deployment
    params:
      COPY_ACTIONS: |
        {input-01/operations/use-compiled-releases.yml,combined-assets}
        {input-01/operations/experimental/use-compiled-releases-windows.yml,combined-assets}
        {input-01/operations/windows2019-cell.yml,combined-assets}
        {input-01/operations/scale-to-one-az.yml,combined-assets}
        {input-01/operations/windows2019-cell.yml,combined-assets}
        {input-01/operations/use-online-windows2019fs.yml,combined-assets}
        {input-01/operations/use-latest-windows2019-stemcell.yml,combined-assets}
        {input-01/operations/experimental/enable-nginx-routing-integrity-windows2019.yml,combined-assets}
        {ci/winc-release/opsfiles/latest-winc.yml,combined-assets}
        {ci/winc-release/opsfiles/scale-down-windows2019.yml,combined-assets}
        {ci/winc-release/opsfiles/enable-rdp-2019.yml,combined-assets}
        {ci/winc-release/opsfiles/decrease-rep-evacuation-timeout.yml,combined-assets}
        {ci/winc-release/opsfiles/use-2-azs-for-router.yml,combined-assets}
        {ci/winc-release/opsfiles/enable-windows-auth.yml,combined-assets}
        {ci/winc-release/opsfiles/enable-windows-tcp-routes.yml,combined-assets}
        {ci/winc-release/opsfiles/windows2019-cell-with-static-ip.yml,combined-assets}
        {ci/winc-release/opsfiles/enable-sticky-sessions-for-auth-negotiate.yml,combined-assets}
  - put: pesto-cf-deployment
    attempts: 3
    params:
      manifest: cf-deployment/cf-deployment.yml
      stemcells:
      - linux-stemcell/*.tgz
      - windows-stemcell/*.tgz
      releases:
      - winc-release/*.tgz
      vars_files:
      - env/pesto/cf/vars.yml
      vars:
        cf_admin_password: ((gcp-garden-windows-env-pesto/cf-admin-password))
      cleanup: true
      ops_files: #@ ["combined-assets/{0}".format(i) for i in data.values.opsfiles]
    get_params:
      skip_export: true
  - task: create-tcp-domain
    image: image
    file: ci/shared/tasks/run-bin-prepare-cf-deployment-env/linux.yml
    input_mapping:
      env: pesto-env
    output_mapping:
      prepared-env: throw-away-just-using-for-tcp-domain-creation
  - put: pesto-cf-deployment
    attempts: 3
    params:
      manifest: cf-deployment/cf-deployment.yml
      stemcells:
      - linux-stemcell/*.tgz
      - windows-stemcell/*.tgz
      releases:
      - prepared-env/winc-release*.tgz
      ops_files: #@ ["combined-assets/{0}".format(i) for i in data.values.opsfiles]
      vars:
        cf_admin_password: ((gcp-garden-windows-env-pesto/cf-admin-password))
      vars_files:
      - env/pesto/cf/vars.yml
    get_params:
      skip_export: true
  - task: open-asg-for-credhub
    file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
    input_mapping:
      toolsmiths-env: pesto-env
    params:
      INSTANCE_GROUP_NAME: credhub
      SECURITY_GROUP_NAME: credhub
  - task: open-asg-for-uaa
    file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
    input_mapping:
      toolsmiths-env: pesto-env
    params:
      INSTANCE_GROUP_NAME: uaa
