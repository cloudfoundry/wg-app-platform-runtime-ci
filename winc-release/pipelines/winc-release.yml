- name: run-wats
  serial: true
  serial_groups: [acceptance]
  ensure:
    put: winc-release-lock-wats
    params:
      release: winc-release-lock-wats
  plan:
  - in_parallel:
    - get: ci
    - get: repo
      passed: [prepare-env]
      trigger: true
    - get: image
    - get: env
      passed: [prepare-env]
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: cf-acceptance-tests
    - get: cf-deployment
    - get: winc-release-lock-wats
      passed: [prepare-env]
  - task: create-wats-config
    image: image
    file: ci/shared/tasks/build-acceptance-test-configs/linux.yml
    params:
      BBL_STATE_DIR: bbl-winc-env
      CONFIGS: wats
      WITH_ISOSEG: true
      WITH_DYNAMIC_ASG: false
  - task: wats
    file: cf-deployment-concourse-tasks/run-cats/task.yml
    attempts: 2
    input_mapping:
      integration-config: built-acceptance-test-configs
    params:
      CONFIG_FILE_PATH: wats.json
      NODES: 2
      SKIP_REGEXP: Syslog Drain

