    params:
      text: ":concourse-succeeded: $BUILD_PIPELINE_NAME ship-what just ran. Maybe you should cut a release? $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME"
  plan:
    - in_parallel:
        steps:
        - get: manual-release-trigger
          trigger: true
          passed:
            - run-cats
            - run-rats
            - run-drats
            - run-cfsmoke
            - run-cipher-suite
            - export-release
        - get: ci
        - get: repo
          passed:
            - run-cats
            - run-rats
            - run-drats
            - run-cfsmoke
            - run-cipher-suite
            - export-release
          trigger: true
        - get: image
        - get: release-branch
          params:
            submodules: none
        - get: github-release
        - get: version
        - get: env
          passed:
            - run-cats
            - run-rats
            - run-drats
            - run-cfsmoke
            - run-cipher-suite
