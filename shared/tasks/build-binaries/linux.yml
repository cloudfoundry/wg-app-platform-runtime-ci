---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: us-central1-docker.pkg.dev/cf-diego-pivotal/tas-runtime-dockerhub-mirror/((image_repository))
    username: _json_key
    password: ((gcp-tas-runtime-service-account/config-json))
    tag: ((image_tag))

inputs:
- name: ci
- name: repo

outputs:
- name: built-binaries

params:
  DEFAULT_PARAMS:
  FUNCTIONS:
  ENVS:
  MAPPING:
  GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY:
  AWS_SECRET_ACCESS_KEY:
  AWS_ACCESS_KEY_ID:
  AWS_ASSUME_ROLE_ARN:

run:
  path: ci/shared/tasks/build-binaries/task.bash
